name: Publish library to NPM registry and synchronize branches

on:
  release:
    types: [published]
permissions:
  contents: read
defaults:
  run:
    shell: bash

jobs:
  publish:
    uses: ./.github/workflows/call-publish.yml
    permissions:
      contents: read
      packages: write
    with:
      access: public
      registry: registry.npmjs.org
    secrets:
      TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
