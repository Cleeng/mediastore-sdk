name: Generate a release draft

on:
  workflow_dispatch:
    branches:
      - main

permissions:
  contents: read

jobs:
  generate_release_draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ github.token }}
