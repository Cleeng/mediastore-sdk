name: _ (call) publish

on:
  workflow_call:
    inputs:
      access:
        type: string
        required: true
        description: public or restricted
      registry:
        type: string
        required: true
      scope:
        type: string
        required: false
      branch:
        type: string
        required: false
        default: main
      isReact16Version:
        type: boolean
        required: false
        default: false
    secrets:
      TOKEN:
        required: true
      SENTRY_DSN:
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          always-auth: true
          scope: ${{ inputs.scope }}
          registry-url: https://${{ inputs.registry }}

      - name: get current git tag
        run: >
          git fetch -t && echo tag=$(git tag | sort -V | tail -1) >> $GITHUB_ENV

      - name: patch sdk version
        env:
          public: ${{ inputs.branch == 'react-16-temporary-support' && env.tag || github.event.release.tag_name }}
          restricted: ${{ env.tag }}-${{ github.event.number || github.run_id }}-${{ github.sha }}
        run: >
          sed -i
          "s/0.0.0.development/${{ inputs.access == 'public' && env.public || env.restricted }}/"
          package.json

      - name: Get package version
        run: |
          if [[ ${{ github.event_name }} == 'release' ]]; then
            echo "PACKAGE_VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          else
            echo "PACKAGE_VERSION=0.0.0.development.$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          fi

      - name: Set package name for react-16-temporary-support
        if: inputs.isReact16Version == true
        run: >
          jq '.name="@cleeng/mediastore-sdk-react-16"' package.json > temp.json && mv temp.json package.json

      - name: Set VITE_MEDIASTORE_SDK_VERSION environment variable for correct Sentry release initialization
        run: echo "VITE_MEDIASTORE_SDK_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV

      - name: Set VITE_SENTRY_DSN environment variable for correct Sentry release initialization
        run: echo "VITE_SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> $GITHUB_ENV

      - name: install deps
        run: pnpm install

      - name: build the bundle
        run: pnpm build

      - name: push the bundle to ${{ inputs.access }} registry
        run: npm publish --access ${{ inputs.access }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TOKEN }}
