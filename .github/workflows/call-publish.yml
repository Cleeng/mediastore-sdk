name: _ (call) publish

on:
  workflow_call:
    inputs:
      access:
        type: string
        required: true
        description: public or restricted
      registry:
        type: string
        required: true
      scope:
        type: string
        required: false
    secrets:
      TOKEN:
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          always-auth: true
          scope: ${{ inputs.scope }}
          registry-url: https://${{ inputs.registry }}

      - name: get current git tag
        run: echo tag=$(git describe --tags) >> $GITHUB_ENV

      - name: patch sdk version
        env:
          public:  ${{ github.event.release.tag_name }}
          private: ${{ env.tag }}-${{ github.event.number }}-${{ github.event.pull_request.head.sha }}
        run: >
          sed -i
          "s/0.0.0-development/${{ inputs.access == 'public' && env.public || env.private }}/"
          package.json

      - name: install deps
        run: npm ci

      - name: compile the bundle
        run: npm run compile

      - name: push the bundle to ${{ inputs.access }} registry
        run: npm publish --access ${{ inputs.access }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TOKEN }}
