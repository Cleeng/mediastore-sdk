name: _ (call) publish

on:
  workflow_call:
    inputs:
      access:
        type: string
        required: true
        description: public or restricted
      registry:
        type: string
        required: true
      scope:
        type: string
        required: false
      branch:
        type: string
        required: false
        default: main
    secrets:
      TOKEN:
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          always-auth: true
          scope: ${{ inputs.scope }}
          registry-url: https://${{ inputs.registry }}

      - name: get current git tag
        run: >
          git fetch -t && echo tag=$(git tag | sort -V | tail -1) >> $GITHUB_ENV

      - name: patch sdk version
        env:
          public: ${{ inputs.branch == 'react-16-temporary-support' && env.tag || github.event.release.tag_name }}
          restricted: ${{ env.tag }}-${{ github.event.number }}-${{ github.sha }}
          # restricted: ${{ env.tag }}-${{ github.event.number }}-${{ github.event.pull_request.head.sha }}
        run: >
          sed -i
          "s/0.0.0-development/${{ inputs.access == 'public' && env.public || env.restricted }}/"
          package.json

      - name: install deps
        run: pnpm install

      - name: build the bundle
        run: pnpm build

      - name: push the bundle to ${{ inputs.access }} registry
        run: npm publish --access ${{ inputs.access }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TOKEN }}
