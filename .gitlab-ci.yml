stages:
  - build
  - test
  - deploy


build_staging:
  stage: build
  image: node:8.15-jessie
  script:
    - apt-get update && apt-get install -yq gettext-base
    - envsubst < ./config/environments/staging.tpl.js > ./config/environments/staging.js
    - yarn && yarn build --environment=staging
    - STORYBOOK_ENV=staging yarn build-storybook
    - mv storybook-static build
  cache:
    paths:
      - node_modules/
    key: node_cache
  artifacts:
    paths:
      - build
    expire_in: 1 hour
  only:
    - branches
  except:
    - master
  tags:
    - aws-runner

test:
  stage: test
  image: node:8.15-jessie
  script:
    - yarn && yarn test --coverage
  cache:
    paths:
      - node_modules/
  only:
    - branches
  tags:
    - aws-runner
  artifacts:
    paths:
      - coverage

deploy_staging:
  stage: deploy
  image: python:latest
  script:
    - pip install awscli
    - cd build
    - aws s3 cp ./ s3://gummybear-staging.cleeng.com/ --recursive
  only:
    - stage
  tags:
    - aws-runner

build_production:
  stage: build
  image: node:8.15-jessie
  script:
    - yarn && yarn build --environment=production
  cache:
    paths:
      - node_modules/
    key: node_cache
  artifacts:
    paths:
      - build
    expire_in: 1 hour
  only:
    - master
  tags:
    - aws-runner

deploy_production:
  stage: deploy
  image: python:latest
  script:
    - pip install awscli
    - cd build
    - aws s3 cp ./ s3://mediastoresdk-demo.cleeng.com/ --recursive
  only:
    - master
  tags:
    - aws-runner
